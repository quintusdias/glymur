      - NUMPY_VERSION=1.9.2
      - LXML_VERSION=3.4.4
    - python: 2.7
      env:
      - JOB_NAME: "27_np_latest"
      - NUMPY_VERSION=1.10.1
      - LXML_VERSION=3.4.4
    - python: 3.3
      env:
