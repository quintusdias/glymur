language: python

matrix:
    include:
    - python: 2.7
      env:
      - JOB_NAME: "27_eldest"
      - NUMPY_VERSION=1.7.2
      - LXML_VERSION=3.0.2
    - python: 2.7
      env:
      - JOB_NAME: "27_np182"
